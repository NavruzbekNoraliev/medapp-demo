<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Entries</mat-card-title>
      <mat-card-subtitle><code>list of all entries</code></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef> Label </th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click)="edit(element.id)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button mat-stroked-button color="accent" class="m-l-10">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="paginator">
          <th mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
            <mat-paginator [pageSizeOptions]="[5, 10]">
            </mat-paginator>
            <mat-cell *ngIf="!dataSource" colspan="4" class="p-l-0">No data</mat-cell>
          </th>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['paginator']; sticky:true"></tr>
      </table>



    </mat-card-content>
  </mat-card>
</div>
